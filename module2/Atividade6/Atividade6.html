<!-- Crie uma calculadora simples a partir de HTML +
JavaScript. Todas as propriedades e operações a serem
realizadas pela calculadora deverão estar centralizadas
em um objeto que a represente. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 06</title>
</head>
<body>

    Digite o primeiro número: <input id="numeroUm" type="text"><br>
    Digite o segundo número: <input id="numeroDois" type="text"><br>
    Digite o operador (+, -, *, /): <input id="operador" type="text"><br>
    <button type="button" onclick="calcularOperacao()">Calcular</button>

    <script src="script.js"></script>

    
</body>
</html>
