<!-- Faça um documento HTML que permita ao usuário digitar sua
idade. Em seguida, faça um script que receba a idade do
indivíduo e informe se o mesmo atingiu a maioridade. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        // Criando função que verifica se o user é maior de idade
        function verificaIdade(){
            if(document.getElementById('idade').value >= 18){
                alert("Você é maior de idade");
            }else{
                alert("Você é menor de idade");
            }
        }
    </script>

    <!-- Recebendo a idade do user -->
    Informe a sua idade: <input type="number" id="idade">
    <button type="button" onclick="verificaIdade()">Enviar</button>
</body>
</html>
