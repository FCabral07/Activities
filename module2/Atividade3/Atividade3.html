<!-- Faça um script que lê o salário base de um funcionário, calcula e
mostra o salário a receber, sabendo-se que o funcionário tem
gratificação de 5% sobre o salário base e paga imposto de 7%
sobre este salário. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        // Criando função que calcula o salário, com seus descontos e gratificações
        function calculaSalario(){
            const gratificacao = Number(document.getElementById('salario').value) * (0.05);
            const salarioGratificacao = Number(document.getElementById('salario').value) + gratificacao;
            const salarioDescontado = salarioGratificacao * (0.07);
            const salario = salarioGratificacao - salarioDescontado;
            alert("Seu salário a receber é de: " + salario);
        }
    </script>

    <!-- Recebendo o salário do funcionário -->
    Informe o seu salário: <input type="number" id="salario">
    <button type="button" onclick="calculaSalario()">Calcule</button>
</body>
</html>
